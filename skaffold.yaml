apiVersion: skaffold/v4beta11
kind: Config
metadata:
  name: r4c-cesium-viewer
build:
  local:
    push: false
    useDockerCLI: true
    useBuildkit: true
    concurrency: 0
  artifacts:
    - image: frontend
      context: .
      docker:
        dockerfile: Dockerfile
deploy:
  kubectl:
    manifests:
      - skaffold/serviceaccount.yaml
      - skaffold/configmap.yaml
      - skaffold/secrets.yaml
      - skaffold/deployment.yaml
      - skaffold/service.yaml
      - skaffold/ingress.yaml
profiles:
  - name: local-with-services
    deploy:
      kubectl:
        manifests:
          - skaffold/serviceaccount.yaml
          - skaffold/configmap.yaml
          - skaffold/secrets.yaml
          - skaffold/migration-secret.yaml
          - skaffold/migration-job.yaml
          - skaffold/deployment.yaml
          - skaffold/service.yaml
          - skaffold/ingress.yaml
          - skaffold/pygeoapi-deployment.yaml
      helm:
        releases:
          # PostgreSQL with PostGIS
          - name: postgresql
            remoteChart: postgresql
            repo: https://charts.bitnami.com/bitnami
            version: "16.7.14"
            namespace: default
            valuesFiles:
              - skaffold/postgresql-values.yaml

  - name: migration-test
    deploy:
      helm:
        releases:
          # PostgreSQL with PostGIS for testing
          - name: postgresql
            remoteChart: postgresql
            repo: https://charts.bitnami.com/bitnami
            version: "16.7.14"
            namespace: default
            valuesFiles:
              - skaffold/postgresql-values.yaml
    test:
      - image: amacneil/dbmate:v2.13.0
        custom:
          - command: "sh -c 'apk add --no-cache postgresql-client && /scripts/test_migration.sh'"
            timeoutSeconds: 600
            dependencies:
              paths:
                - "db/migrations/*.sql"
                - "scripts/test_migration.sh"
