apiVersion: skaffold/v4beta11
kind: Config
metadata:
  name: r4c-cesium-viewer
build:
  local:
    useBuildkit: true
    concurrency: 0
  artifacts:
    - image: viewer
      context: .
      docker:
        dockerfile: Dockerfile
    - image: backend
      context: backend
      docker:
        dockerfile: Dockerfile
deploy:
  helm:
    releases:
      - name: r4c-cesium-viewer
        chartPath: helm
        valuesFiles:
          - helm/values.yaml
        # version: 0.2.0
        setValueTemplates:
          image.repository: "{{.IMAGE_REPO_viewer}}"
          image.tag: "{{.IMAGE_TAG_viewer}}@{{.IMAGE_DIGEST_viewer}}"
          backend.image.repository: "{{.IMAGE_REPO_backend}}"
          backend.image.tag: "{{.IMAGE_TAG_backend}}@{{.IMAGE_DIGEST_backend}}"
        setValues:
          image.pullPolicy: "IfNotPresent"
          backend.image.pullPolicy: "IfNotPresent"
