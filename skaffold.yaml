apiVersion: skaffold/v4beta11
kind: Config
metadata:
  name: r4c-cesium-viewer
build:
  local:
    useDockerCLI: true
    useBuildkit: true
    concurrency: 0
  artifacts:
    - image: frontend
      context: .
      docker:
        dockerfile: Dockerfile
deploy:
  helm:
    releases:
      - name: r4c
        chartPath: helm
        valuesFiles:
          - helm/values.yaml
        setValueTemplates:
          image.repository: "{{.IMAGE_REPO_frontend}}"
          image.tag: "{{.IMAGE_TAG_frontend}}@{{.IMAGE_DIGEST_frontend}}"
          vite:
            digitransit_key: "{{.DIGITRANSIT_KEY}}"
          sentry:
            dsn: "{{.SENTRY_DSN}}"
            auth_token: "{{.SENTRY_AUTH_TOKEN}}"
