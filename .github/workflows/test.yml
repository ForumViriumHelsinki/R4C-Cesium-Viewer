name: Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: true

jobs:
  # Cache dependencies for reuse across jobs
  install-deps:
    name: Install Dependencies
    runs-on: fvh-arc-runners
    container:
      image: node:25-alpine
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Upload node_modules artifact
        uses: actions/upload-artifact@v4
        with:
          name: node_modules
          path: node_modules/
          retention-days: 1

  # Build once and share across all browser-based test jobs
  build:
    name: Build Frontend
    needs: install-deps
    runs-on: fvh-arc-runners
    container:
      image: node:25-alpine
    env:
      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
      VITE_SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
      VITE_DIGITRANSIT_KEY: ${{ secrets.DIGITRANSIT_KEY }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download node_modules
        uses: actions/download-artifact@v4
        with:
          name: node_modules
          path: node_modules/

      - name: Build frontend
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  unit-tests:
    name: Unit Tests (Node ${{ matrix.node-version }})
    needs: install-deps
    runs-on: fvh-arc-runners
    container:
      image: node:${{ matrix.node-version }}-alpine
    env:
      NODE_OPTIONS: "--max-old-space-size=512"

    strategy:
      matrix:
        node-version: [24, 25]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download node_modules
        uses: actions/download-artifact@v4
        with:
          name: node_modules
          path: node_modules/

      - name: Run unit tests with coverage
        run: npm run test:unit

      - name: Upload coverage to Codecov
        if: matrix.node-version == '25'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

  integration-tests:
    name: Integration Tests
    needs: [install-deps, unit-tests]
    runs-on: fvh-arc-runners
    container:
      image: node:25-alpine
    env:
      NODE_OPTIONS: "--max-old-space-size=512"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download node_modules
        uses: actions/download-artifact@v4
        with:
          name: node_modules
          path: node_modules/

      - name: Run integration tests
        run: npm run test:integration
        env:
          NODE_ENV: test

  e2e-tests:
    name: End-to-End Tests
    needs: [build, unit-tests]
    runs-on: fvh-arc-runners
    container:
      image: mcr.microsoft.com/playwright:v1.56.1-jammy
      options: --user 1001
    timeout-minutes: 15
    env:
      NODE_OPTIONS: "--max-old-space-size=2048"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download node_modules
        uses: actions/download-artifact@v4
        with:
          name: node_modules
          path: node_modules/

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Start frontend server
        uses: ./.github/actions/start-server-with-healthcheck
        id: server
        with:
          server-command: "npm run preview"
          server-url: "http://localhost:4173"
          timeout: "30"

      - name: Run Playwright tests
        run: npm run test:e2e

      - name: Cleanup server process
        if: always()
        run: ./.github/scripts/cleanup-server.sh

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report-e2e
          path: playwright-report/
          retention-days: 7

  accessibility-tests:
    name: Accessibility Tests (${{ matrix.viewport }})
    needs: [build, unit-tests]
    runs-on: fvh-arc-runners
    container:
      image: mcr.microsoft.com/playwright:v1.56.1-jammy
      options: --user 1001
    timeout-minutes: 15
    env:
      NODE_OPTIONS: "--max-old-space-size=2048"

    strategy:
      matrix:
        viewport: [desktop, tablet, mobile]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download node_modules
        uses: actions/download-artifact@v4
        with:
          name: node_modules
          path: node_modules/

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Start frontend server
        uses: ./.github/actions/start-server-with-healthcheck
        id: server
        with:
          server-command: "npm run preview"
          server-url: "http://localhost:4173"
          timeout: "30"

      - name: Run accessibility tests
        run: timeout 600 npm run test:accessibility:${{ matrix.viewport }} -- --reporter=list,json --trace=on-first-retry
        env:
          PLAYWRIGHT_HTML_REPORT: playwright-report-${{ matrix.viewport }}

      - name: Cleanup server process
        if: always()
        run: ./.github/scripts/cleanup-server.sh

      - name: Upload accessibility test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: accessibility-report-${{ matrix.viewport }}
          path: |
            playwright-report-${{ matrix.viewport }}/
            test-results/
          retention-days: 7

  performance-tests:
    name: Performance Tests
    needs: [build, unit-tests]
    runs-on: fvh-arc-runners
    container:
      image: mcr.microsoft.com/playwright:v1.56.1-jammy
      options: --user 1001
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    env:
      NODE_OPTIONS: "--max-old-space-size=2048"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download node_modules
        uses: actions/download-artifact@v4
        with:
          name: node_modules
          path: node_modules/

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Start frontend server
        uses: ./.github/actions/start-server-with-healthcheck
        id: server
        with:
          server-command: "npm run preview"
          server-url: "http://localhost:4173"
          timeout: "30"

      - name: Run performance tests
        run: npm run test:performance

      - name: Cleanup server process
        if: always()
        run: ./.github/scripts/cleanup-server.sh

      - name: Upload performance results
        uses: actions/upload-artifact@v4
        with:
          name: performance-results
          path: performance-results/
          retention-days: 7

  security-scan:
    name: Security Scan
    needs: install-deps
    runs-on: fvh-arc-runners
    container:
      image: node:25-alpine
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download node_modules
        uses: actions/download-artifact@v4
        with:
          name: node_modules
          path: node_modules/

      - name: Run npm audit
        run: npm audit --audit-level moderate
