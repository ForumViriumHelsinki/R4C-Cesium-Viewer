name: Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  # Common environment variables for all jobs
  CI: true
  NODE_OPTIONS: "--max-old-space-size=1536"
  # Build-time environment variables
  SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
  VITE_SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
  VITE_DIGITRANSIT_KEY: ${{ secrets.DIGITRANSIT_KEY }}

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: fvh-arc-runners
    container:
      image: node:${{ matrix.node-version }}-alpine

    strategy:
      matrix:
        node-version: [24, 25]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit

      - name: Generate coverage report
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

  integration-tests:
    name: Integration Tests
    runs-on: fvh-arc-runners
    container:
      image: node:25-alpine

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Run integration tests
        run: npm run test:integration
        env:
          NODE_ENV: test

  e2e-tests:
    name: End-to-End Tests
    runs-on: fvh-arc-runners
    container:
      image: mcr.microsoft.com/playwright:v1.56.1-jammy
      options: --user 1001
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      # Playwright browsers are pre-installed in the container image

      - name: Build frontend
        run: npm run build

      - name: Start frontend server
        run: |
          # Start the server in background
          npm run preview &
          SERVER_PID=$!
          echo "Server PID: $SERVER_PID"
          echo "SERVER_PID=$SERVER_PID" >> $GITHUB_ENV

          # Wait for server to be ready with timeout
          timeout 30 bash -c 'until curl -sf http://localhost:4173 >/dev/null; do
            echo "Waiting for server to be ready..."
            sleep 1
          done'

          # Check if server is actually ready
          if ! curl -sf http://localhost:4173 >/dev/null; then
            echo "::error::Server failed to start within 30 seconds"
            kill $SERVER_PID 2>/dev/null || true
            exit 1
          fi

          echo "::notice::Server is ready at http://localhost:4173"

          # Double-check server is still running after initial health check
          sleep 2
          if ! kill -0 $SERVER_PID 2>/dev/null; then
            echo "::error::Server process died after initial startup"
            exit 1
          fi

          if ! curl -sf http://localhost:4173 >/dev/null; then
            echo "::error::Server stopped responding after initial health check"
            kill $SERVER_PID 2>/dev/null || true
            exit 1
          fi

      - name: Run Playwright tests
        run: npm run test:e2e

      - name: Cleanup server process
        if: always()
        run: |
          if [ ! -z "$SERVER_PID" ]; then
            # Check if process exists before killing
            if kill -0 $SERVER_PID 2>/dev/null; then
              echo "Terminating server process $SERVER_PID..."
              kill $SERVER_PID 2>/dev/null
              # Wait up to 5 seconds for graceful shutdown
              for i in {1..5}; do
                if ! kill -0 $SERVER_PID 2>/dev/null; then
                  echo "Server process $SERVER_PID terminated gracefully"
                  break
                fi
                sleep 1
              done
              # Force kill if still running
              if kill -0 $SERVER_PID 2>/dev/null; then
                echo "Force killing server process $SERVER_PID..."
                kill -9 $SERVER_PID 2>/dev/null || true
              fi
            else
              echo "Server process $SERVER_PID already terminated"
            fi
          fi

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  accessibility-tests:
