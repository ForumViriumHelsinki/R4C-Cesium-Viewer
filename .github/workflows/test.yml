name: Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      skip_e2e:
        description: 'Skip E2E tests (faster)'
        type: boolean
        default: false
      skip_accessibility:
        description: 'Skip accessibility tests'
        type: boolean
        default: false

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: true

jobs:
  # Lint check runs early and independently - fast feedback on code quality
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.6 # Pinned for reproducible builds

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run Biome lint
        run: bun run lint

  # Build once and share across all browser-based test jobs
  build:
    name: Build Frontend
    runs-on: ubuntu-latest
    env:
      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
      VITE_SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
      VITE_DIGITRANSIT_KEY: ${{ secrets.DIGITRANSIT_KEY }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.6 # Pinned for reproducible builds

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build frontend
        run: bun run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: '--max-old-space-size=512'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.6 # Pinned for reproducible builds

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run unit tests with coverage
        run: bun run test:unit

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5.5.1 # Pinned for reproducible builds
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          token: ${{ secrets.CODECOV_TOKEN }}

  integration-tests:
    name: Integration Tests
    needs: unit-tests
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: '--max-old-space-size=512'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.6 # Pinned for reproducible builds

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run integration tests
        run: bun run test:integration
        env:
          NODE_ENV: test

  e2e-tests:
    name: End-to-End Tests
    needs: [build, unit-tests]
    if: ${{ github.event.inputs.skip_e2e != 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      NODE_OPTIONS: '--max-old-space-size=2048'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.6 # Pinned for reproducible builds

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/bun.lockb') }}

      - name: Install Playwright browsers
        run: bunx playwright install --with-deps

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Start frontend server
        uses: ./.github/actions/start-server-with-healthcheck
        id: server
        with:
          server-command: 'bun run preview'
          server-url: 'http://localhost:4173'
          timeout: '30'

      - name: Run Playwright tests
        run: bun run test:e2e

      - name: Cleanup server process
        if: always()
        run: ./.github/scripts/cleanup-server.sh

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report-e2e
          path: playwright-report/
          retention-days: 7

  accessibility-tests:
    name: Accessibility Tests (${{ matrix.viewport }})
    needs: [build, unit-tests]
    if: ${{ github.event.inputs.skip_accessibility != 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 15 # Job-level timeout replaces shell timeout wrapper
    env:
      NODE_OPTIONS: '--max-old-space-size=2048'

    strategy:
      fail-fast: true
      matrix:
        viewport: [desktop, tablet, mobile]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.6 # Pinned for reproducible builds

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/bun.lockb') }}

      - name: Install Playwright browsers
        run: bunx playwright install --with-deps

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Start frontend server
        uses: ./.github/actions/start-server-with-healthcheck
        id: server
        with:
          server-command: 'bun run preview'
          server-url: 'http://localhost:4173'
          timeout: '30'

      - name: Run accessibility tests
        # Removed shell timeout wrapper - using Playwright's built-in globalTimeout instead
        # This ensures proper cleanup and better error messages on timeout
        run: bun run test:accessibility:${{ matrix.viewport }} -- -x --reporter=list,json --trace=on-first-retry
        env:
          PLAYWRIGHT_HTML_REPORT: playwright-report-${{ matrix.viewport }}

      - name: Cleanup server process
        if: always()
        run: ./.github/scripts/cleanup-server.sh

      - name: Upload accessibility test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: accessibility-report-${{ matrix.viewport }}
          path: |
            playwright-report-${{ matrix.viewport }}/
            test-results/
          retention-days: 7

  performance-tests:
    name: Performance Tests
    needs: [build, unit-tests]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    env:
      NODE_OPTIONS: '--max-old-space-size=2048'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.6 # Pinned for reproducible builds

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/bun.lockb') }}

      - name: Install Playwright browsers
        run: bunx playwright install --with-deps

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Start frontend server
        uses: ./.github/actions/start-server-with-healthcheck
        id: server
        with:
          server-command: 'bun run preview'
          server-url: 'http://localhost:4173'
          timeout: '30'

      - name: Run performance tests
        run: bun run test:performance

      - name: Cleanup server process
        if: always()
        run: ./.github/scripts/cleanup-server.sh

      - name: Upload performance results
        uses: actions/upload-artifact@v4
        with:
          name: performance-results
          path: performance-results/
          retention-days: 7

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.6 # Pinned for reproducible builds

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run bun audit
        run: bun audit

  # Generate workflow summary after all jobs complete
  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs:
      [lint, build, unit-tests, integration-tests, e2e-tests, accessibility-tests, security-scan]
    if: always()
    steps:
      - name: Generate test summary
        run: |
          echo "## ðŸ§ª Test Suite Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Lint
          if [ "${{ needs.lint.result }}" == "success" ]; then
            echo "- âœ… **Lint**: Passed" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.lint.result }}" == "skipped" ]; then
            echo "- â­ï¸ **Lint**: Skipped" >> $GITHUB_STEP_SUMMARY
          else
            echo "- âŒ **Lint**: Failed" >> $GITHUB_STEP_SUMMARY
          fi

          # Build
          if [ "${{ needs.build.result }}" == "success" ]; then
            echo "- âœ… **Build**: Passed" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.build.result }}" == "skipped" ]; then
            echo "- â­ï¸ **Build**: Skipped" >> $GITHUB_STEP_SUMMARY
          else
            echo "- âŒ **Build**: Failed" >> $GITHUB_STEP_SUMMARY
          fi

          # Unit Tests
          if [ "${{ needs.unit-tests.result }}" == "success" ]; then
            echo "- âœ… **Unit Tests**: Passed" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.unit-tests.result }}" == "skipped" ]; then
            echo "- â­ï¸ **Unit Tests**: Skipped" >> $GITHUB_STEP_SUMMARY
          else
            echo "- âŒ **Unit Tests**: Failed" >> $GITHUB_STEP_SUMMARY
          fi

          # Integration Tests
          if [ "${{ needs.integration-tests.result }}" == "success" ]; then
            echo "- âœ… **Integration Tests**: Passed" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.integration-tests.result }}" == "skipped" ]; then
            echo "- â­ï¸ **Integration Tests**: Skipped" >> $GITHUB_STEP_SUMMARY
          else
            echo "- âŒ **Integration Tests**: Failed" >> $GITHUB_STEP_SUMMARY
          fi

          # E2E Tests
          if [ "${{ needs.e2e-tests.result }}" == "success" ]; then
            echo "- âœ… **E2E Tests**: Passed" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.e2e-tests.result }}" == "skipped" ]; then
            echo "- â­ï¸ **E2E Tests**: Skipped" >> $GITHUB_STEP_SUMMARY
          else
            echo "- âŒ **E2E Tests**: Failed" >> $GITHUB_STEP_SUMMARY
          fi

          # Accessibility Tests
          if [ "${{ needs.accessibility-tests.result }}" == "success" ]; then
            echo "- âœ… **Accessibility Tests**: Passed" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.accessibility-tests.result }}" == "skipped" ]; then
            echo "- â­ï¸ **Accessibility Tests**: Skipped" >> $GITHUB_STEP_SUMMARY
          else
            echo "- âŒ **Accessibility Tests**: Failed" >> $GITHUB_STEP_SUMMARY
          fi

          # Security Scan
          if [ "${{ needs.security-scan.result }}" == "success" ]; then
            echo "- âœ… **Security Scan**: Passed" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.security-scan.result }}" == "skipped" ]; then
            echo "- â­ï¸ **Security Scan**: Skipped" >> $GITHUB_STEP_SUMMARY
          else
            echo "- âŒ **Security Scan**: Failed" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "*Run triggered by: ${{ github.event_name }} on ${{ github.ref }}*" >> $GITHUB_STEP_SUMMARY
