name: Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: true

jobs:
  # Lint check runs early and independently - fast feedback on code quality
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run Biome lint
        run: bun run lint

  # Build once and share across all browser-based test jobs
  build:
    name: Build Frontend
    runs-on: ubuntu-latest
    env:
      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
      VITE_SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
      VITE_DIGITRANSIT_KEY: ${{ secrets.DIGITRANSIT_KEY }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build frontend
        run: bun run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: '--max-old-space-size=512'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run unit tests with coverage
        run: bun run test:unit

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

  integration-tests:
    name: Integration Tests
    needs: unit-tests
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: '--max-old-space-size=512'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run integration tests
        run: bun run test:integration
        env:
          NODE_ENV: test

  e2e-tests:
    name: End-to-End Tests
    needs: [build, unit-tests]
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      NODE_OPTIONS: '--max-old-space-size=2048'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Install Playwright browsers
        run: bunx playwright install --with-deps

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Start frontend server
        uses: ./.github/actions/start-server-with-healthcheck
        id: server
        with:
          server-command: 'bun run preview'
          server-url: 'http://localhost:4173'
          timeout: '30'

      - name: Run Playwright tests
        run: bun run test:e2e

      - name: Cleanup server process
        if: always()
        run: ./.github/scripts/cleanup-server.sh

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report-e2e
          path: playwright-report/
          retention-days: 7

  accessibility-tests:
    name: Accessibility Tests (${{ matrix.viewport }})
    needs: [build, unit-tests]
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      NODE_OPTIONS: '--max-old-space-size=2048'

    strategy:
      fail-fast: true
      matrix:
        viewport: [desktop, tablet, mobile]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Install Playwright browsers
        run: bunx playwright install --with-deps

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Start frontend server
        uses: ./.github/actions/start-server-with-healthcheck
        id: server
        with:
          server-command: 'bun run preview'
          server-url: 'http://localhost:4173'
          timeout: '30'

      - name: Run accessibility tests
        run: timeout 600 bun run test:accessibility:${{ matrix.viewport }} -- -x --reporter=list,json --trace=on-first-retry
        env:
          PLAYWRIGHT_HTML_REPORT: playwright-report-${{ matrix.viewport }}

      - name: Cleanup server process
        if: always()
        run: ./.github/scripts/cleanup-server.sh

      - name: Upload accessibility test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: accessibility-report-${{ matrix.viewport }}
          path: |
            playwright-report-${{ matrix.viewport }}/
            test-results/
          retention-days: 7

  performance-tests:
    name: Performance Tests
    needs: [build, unit-tests]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    env:
      NODE_OPTIONS: '--max-old-space-size=2048'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Install Playwright browsers
        run: bunx playwright install --with-deps

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Start frontend server
        uses: ./.github/actions/start-server-with-healthcheck
        id: server
        with:
          server-command: 'bun run preview'
          server-url: 'http://localhost:4173'
          timeout: '30'

      - name: Run performance tests
        run: bun run test:performance

      - name: Cleanup server process
        if: always()
        run: ./.github/scripts/cleanup-server.sh

      - name: Upload performance results
        uses: actions/upload-artifact@v4
        with:
          name: performance-results
          path: performance-results/
          retention-days: 7

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run bun audit
        run: bun audit
