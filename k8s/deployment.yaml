apiVersion: apps/v1
kind: Deployment
metadata:
  name: r4c-cesium-viewer
  namespace: regions4climate
  labels:
    app.kubernetes.io/name: r4c-cesium-viewer
    app.kubernetes.io/instance: r4c-cesium-viewer
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: r4c-cesium-viewer
      app.kubernetes.io/instance: r4c-cesium-viewer
  template:
    metadata:
      labels:
        app.kubernetes.io/name: r4c-cesium-viewer
        app.kubernetes.io/instance: r4c-cesium-viewer
    spec:
      serviceAccountName: r4c-cesium-viewer
      containers:
        - name: r4c-cesium-viewer
          image: frontend # This will be replaced by Skaffold
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80 # nginx port
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi
          envFrom:
            - configMapRef:
                name: r4c-cesium-viewer-config
            - secretRef:
                name: r4c-cesium-viewer-secrets
                optional: true  # Secrets may not exist during initial deployment
