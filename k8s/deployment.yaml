apiVersion: apps/v1
kind: Deployment
metadata:
  name: r4c-cesium-viewer
  namespace: regions4climate
  labels:
    app.kubernetes.io/name: r4c-cesium-viewer
    app.kubernetes.io/instance: r4c-cesium-viewer
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: r4c-cesium-viewer
      app.kubernetes.io/instance: r4c-cesium-viewer
  template:
    metadata:
      labels:
        app.kubernetes.io/name: r4c-cesium-viewer
        app.kubernetes.io/instance: r4c-cesium-viewer
    spec:
      serviceAccountName: r4c-cesium-viewer
      initContainers:
        - name: wait-for-pygeoapi
          image: curlimages/curl:8.11.1
          command:
            - sh
            - -c
            - |
              set -e
              echo "ðŸ” Waiting for pygeoapi to be ready..."
              until curl -sf http://pygeoapi:80/ > /dev/null 2>&1; do
                echo "   pygeoapi is not ready yet. Waiting..."
                sleep 5
              done
              echo "âœ… pygeoapi is ready"
      containers:
        - name: r4c-cesium-viewer
          image: frontend # This will be replaced by Skaffold
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80 # nginx port
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi
          envFrom:
            - configMapRef:
                name: r4c-cesium-viewer-config
            - secretRef:
                name: r4c-cesium-viewer-secrets
                optional: true  # Secrets may not exist during initial deployment
