        for table in tables_to_clear:
            try:
                cur.execute(f"DELETE FROM {table}")
                print(f"  Cleared {table}")
            except Exception as e:
                print(f"  âš ï¸ Could not clear {table}: {e}")
                conn.rollback()
        
        conn.commit()
