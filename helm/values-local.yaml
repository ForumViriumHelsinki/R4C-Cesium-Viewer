# Local development overrides for skaffold
# This file configures the webapp to work with local PostgreSQL and pygeoapi

# Service configuration for local development
service:
  type: LoadBalancer
  port: 80

# Ingress disabled for local development
ingress:
  enabled: false

# Environment variables for local development
env:
  # Point to local pygeoapi service
  PYGEOAPI_URL: "http://pygeoapi"

  # Local database connection (if webapp needs direct DB access)
  DB_HOST: "postgresql"
  DB_NAME_R4C: "regions4climate"
  DB_NAME_MED_IREN: "med_iren"
  DB_USER: "regions4climate_user"
  DB_PASSWORD: "regions4climate_pass"

  # Development mode
  NODE_ENV: "development"

# Resource limits for local development
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

# Configure any config maps or secrets for local development
configMap:
  enabled: true
  data:
    # Any additional configuration needed for local development

# Disable any production-specific features
podAnnotations: {}

serviceAccount:
  annotations: {}

# Volume mounts for local development (if needed)
volumes: []
volumeMounts: []
