apiVersion: v1
kind: Service
metadata:
  name: {{ include "r4c-cesium-viewer.pygeoapi.fullname" . }}
  labels:
    {{- include "r4c-cesium-viewer.pygeoapi.labels" . | nindent 4 }}
spec:
  type: {{ .Values.pygeoapi.service.type }}
  ports:
    - port: {{ .Values.pygeoapi.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "r4c-cesium-viewer.pygeoapi.selectorLabels" . | nindent 6 }}
